<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets\css\styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

<header class="header flex w-full h-1/6 bg-blue-100 mb-1 items-center justify-center bg-cover bg-no-repeat">
    <div class="greeting flex-row text-white text-6xl">
        Good day, {username here}!!
    </div> 
    <div class="date mb-4 cursor-pointer self-end align-end absolute right-4 select-none text-white">DATE</div>
    
</header>

<body class="flex-row items-center">
    <div class="flex gap-2 mb-2">
        <div class="weather flex-column bg-blue-200 w-1/3 min-h-20 p-4">
            TOP LEFT
        </div>
        <div class="bg-blue-500 w-1/3">
            TOP MIDDLE
        </div>
        <div class="stocks flex-row bg-blue-700 w-1/3">
        </div>
    </div>
    <div class="flex gap-2">
        <div class=" event cursor-pointer bg-blue-200 w-1/3 min-h-20 p-4">
        </div>
        <div class="bg-blue-500 w-1/3">
            BOTTOM MIDDLE
        </div>
        <div class="sports bg-blue-700 w-1/3 text-white p-4">
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
